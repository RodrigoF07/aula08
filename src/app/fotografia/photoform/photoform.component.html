
<!--
    Para se trabalhar formulario no angular temos os seguintes amiguinhos:
        -> Template Driven
        -> Data Driven
-->

<!--TEMPLATE DRIVEN -->
<!-- ngForm  -> Vai permitir criar uma variavel no html-->
<!-- ngModel  -> Vai trabalhar em conjunto com o ngForm-->
<!-- ngSubmit  -> Vai enviar as informações do formulario para o arquivo .ts-->

<!-- 
    OBS: Para usar o ngForm precisa fazer a importação do modulo FormsModule
    no arquivo de modulo que é responsavel pelo component
-->

<div class="container" style="margin-top: 100px;">
<h1 class="text-center"> Formulário de Cadastro</h1>




<form #formulario="ngForm" (ngSubmit)="cadastrar(formulario)">
  
  

    <div class="form-group">
      <label>Nome do Produto:</label>
      <input type="tex" class="form-control"  placeholder="Produto" name="img" ngModel>
      </div>

    <div class="form-group mt-3">
      <label>Tipo do Produto</label>
      <input type="text" class="form-control" placeholder="Tipo do Produto" name="titulo" ngModel>
      
    </div>
    
    <button type="submit"  class="btn btn-primary mt-3">Enviar</button> <button type="submit"  class="btn btn-danger mt-3">Cancelar</button>

  
    
  </form>


</div>
